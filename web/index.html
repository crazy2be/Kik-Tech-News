<!DOCTYPE html>
<html>
	<head>
		<title>Tech Feed</title>
		<link rel="kik-icon" href="img/appIcon.png">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/default.css">
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>

		<div class ="app-page list" data-page="list">
			<div class="app-topbar">
				<div class="app-title">Loading...</div>
			</div>
			<div class="app-content" data-no-scroll="true">
				<div class="wrapper">
					<div class="loader">Loading...</div>
				</div>
			</div>
		</div>

		<!-- Article View Page -->
		<div class="app-page content" data-page="content">
			<div class="app-topbar">
				<div class="app-title">Reeder</div>
				<div class="app-button left" data-back="true" id="home">Home</div>
				<div class="app-button right" id="kikMe">Kik</div>
			</div>
			<div class="app-content">
				<h4 class="title"></h4>
				<img class="image" />
				<p class="content"></p>
				<div class="app-section">
					<div class="app-button" id="continue">Continue Reading</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="http://zeptojs.com/zepto.min.js"></script>
		<script src="http://cdn.kik.com/cards/0/cards.js"></script>
		<script src="http://cdn.kik.com/app/1/app.js"></script>
		<script>PhotoViewer = {};</script>
		<script src="http://cdn.kik.com/photo-viewer/1/slide-viewer.js"></script>
		<script src="zerver/MyAPI.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
